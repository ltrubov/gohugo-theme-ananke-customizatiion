{{ define "main" }}
    {{ $data := .Data }}
  <article class="cf pa3 pa4-m pa4-l">
    
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      {{ .Content }}
      <ul class="pa0">
        {{ range .Data.Pages }}
         <li class="list di">
           <a href="{{  .Page.Permalink }}" class="link f5 grow no-underline br-pill ba ph3 pv2 mb2 dib black sans-serif">
             {{- .Page.Title -}}
           </a>
         </li>
        {{ end }}
      </ul>
    </div>
  </article>
  <div class="mw8 center">
    <section class="ph4">
      {{ range $term := .Data.Pages }}
        <h2 class="f1">
          <a href="{{ $term.RelPermalink }}" class="link blue hover-black">
            {{ $.Data.Singular | humanize }}: {{ $term.LinkTitle }}
          </a>
        </h2>
        {{ range $term.Pages }}
          {{ .Render "summary" }}
        {{ end }}
      {{ end }}
    </section>
  </div>
{{ end }}
